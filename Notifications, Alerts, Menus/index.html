<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Notifications, Alerts, Menus</title>
	<!--	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">-->
	<link href="https://fonts.googleapis.com/css?family=Asap:400,500,700|Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<!-- Section 1 - Notification-->
	<section class="section-notification">
		<ul class="nav">
			<li><i class="fas fa-home"></i></li>
			<li><i class="fas fa-search"></i></li>
			<li class="is-active"><i class="fas fa-star">
					<ul class="notifications">
						<li><i class="fas fa-eye"></i><span>9</span></li>
						<li><i class="fas fa-comment-dots"></i><span>4</span></li>
						<li><i class="fas fa-user-circle"></i><span>6</span></li>
					</ul>
				</i></li>
			<li><i class="fas fa-user"></i></li>
		</ul>
	</section>


	<!-- Section 2 - Alert-->
	<section class="section-alert">
		<div class="website">
			<div class="title-block">
				<div class="title"><i class="material-icons site-icon">tio</i>
					<!--span Obviously a website--><span>Illustrations/ pictures<span>
							<hr />
				</div>
			</div>
			<div class="grid">
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
			</div>
			<div class="alert-element">
				<div class="icon"><i class="fas fa-bell"></i></div>
				<div class="text"><span>You chouse this picture!!</span></div>
			</div>
		</div>
	</section>
	
	
	<!-- Section 3 - Modal-->
	<section class="section-modal">
		<div class="profile"><img src="./images/1.png" />
			<div class="text">
				<div class="name">Olga Kalaputs</div>
				<div class="meta">Click me!</div>
			</div>
		</div>
		<div class="overlay">
			<div class="modal">
				<div class="title">You've just clicked on my profile!</div>
				<div class="body">
					<div class="img" style="background-image: url('https://images.unsplash.com/photo-1501432377862-3d0432b87a14?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60')"></div>
					<div class="text">
						<p>What you need to do next it's send your offer to my e-mail.</p>
						<p>I also ask you to simply follow my new projects!</p>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://kit.fontawesome.com/e9853fac1d.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>

</html>
